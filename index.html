<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login ">
      <input type="email" name="email" placeholder="Email" id="email" class="form-control mx-1">
      <input type="password" name="password" placeholder="Senha" id="senha" class="form-control mx-1">
      <button type="submit" class="btn btn-purple">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="input-name" placeholder="Nome" class="form-control">
        </div>
        <div class="col-md-6">
          <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
        </div>
        <div class="col-md-6">
          <input type="email" id="input-email" placeholder="Email" class="form-control">
        </div>
        <div class="col-md-6">
          <select name="" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="radio-container" id="label-family">Qual sua família?</label>
          <div id="radio-container" class="form-check">
            <label for="frontend-radio" class="form-check-label">Frontend
              <input type="radio" name="family" id="frontend-radio" value="Frontend" class="form-check-input">
            </label>
            <label for="backend-radio" class="form-check-label">Backend
              <input type="radio" name="family" id="backend-radio" value="Backend" class="form-check-input">
            </label>
            <label for="fullstack-radio" class="form-check-label">Fullstack
              <input type="radio" name="family" id="fullstack-radio" value="FullStack" class="form-check-input">
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="" id="label-content" class="form-check-label">Qual conteúdo você está com mais vontade de
            aprender?</label>
          <div id="content-container">
            <label for="hofs-check" class="form-check-label">HoFs
              <input type="checkbox" value="HoFs" class="subject form-check-input" id="hofs-check">
            </label>
            <label for="jest-check" class="form-check-label">Jest
              <input type="checkbox" value="Jest" class="subject form-check-input" id="jest-check">
            </label>
            <label for="promises-check" class="form-check-label">Promises
              <input type="checkbox" value="Promises" class="subject form-check-input" id="promises-check">
            </label>
            <label for="react-check" class="form-check-label">React
              <input type="checkbox" value="React" class="subject form-check-input" id="react-check">
            </label>
            <label for="sql-check" class="form-check-label">SQL
              <input type="checkbox" value="SQL" class="subject form-check-input" id="sql-check">
            </label>
            <label for="python-check" class="form-check-label">Python
              <input type="checkbox" value="Python" class="subject form-check-input" id="python-check">
            </label>
          </div>
        </div>
        <label for="radio-rate-container" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="radio-rate-container" class="form-check">
          <input type="radio" name="rate" value="1" class="form-check-input">1
          <input type="radio" name="rate" value="2" class="form-check-input">2
          <input type="radio" name="rate" value="3" class="form-check-input">3
          <input type="radio" name="rate" value="4" class="form-check-input">4
          <input type="radio" name="rate" value="5" class="form-check-input">5
          <input type="radio" name="rate" value="6" class="form-check-input">6
          <input type="radio" name="rate" value="7" class="form-check-input">7
          <input type="radio" name="rate" value="8" class="form-check-input">8
          <input type="radio" name="rate" value="9" class="form-check-input">9
          <input type="radio" name="rate" value="10" class="form-check-input">10
        </div>

        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea cols="30" rows="10" maxlength="500" id="textarea" class="form-control"></textarea>
        <p id="counter">500</p>
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" class="form-check-input">
        </div>

        <button type="submit" disabled id="submit-btn" class="btn btn-purple">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo principal" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
