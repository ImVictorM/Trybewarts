<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="radio-container" id="label-family">Qual sua família?</label>
      <div id="radio-container">
        <label for="frontend-radio">Frontend
          <input type="radio" name="family" id="frontend-radio" value="Frontend">
        </label>
        <label for="backend-radio">Backend
          <input type="radio" name="family" id="backend-radio" value="Backend">
        </label>
        <label for="fullstack-radio">Fullstack
          <input type="radio" name="family" id="fullstack-radio" value="FullStack">
        </label>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
        <label for="hofs-check">HoFs
          <input type="checkbox" value="HoFs" class="subject" id="hofs-check">
        </label>
        <label for="jest-check">Jest
          <input type="checkbox" value="Jest" class="subject" id="jest-check">
        </label>
        <label for="promises-check">Promises
          <input type="checkbox" value="Promises" class="subject" id="promises-check">
        </label>
        <label for="react-check">React
          <input type="checkbox" value="React" class="subject" id="react-check">
        </label>
        <label for="sql-check">SQL
          <input type="checkbox" value="SQL" class="subject" id="sql-check">
        </label>
        <label for="python-check">Python
          <input type="checkbox" value="Python" class="subject" id="python-check">
        </label>
      </div>
      <label for="radio-rate-container" id="label-rate">Como você avalia a Trybewarts?</label>
      <div id="radio-rate-container">
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea cols="30" rows="10" maxlength="500" id="textarea"></textarea>
      <p id="counter">500</p>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <button type="submit" disabled id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo principal" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
